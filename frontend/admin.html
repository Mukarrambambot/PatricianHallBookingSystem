<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Patrician Hall Booking System</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <h1>Admin Approval Page</h1>
    </header>

    <main>
        <section>
            <h2>Pending Approvals</h2>
            <table id="approvalTable">
                <thead>
                    <tr>
                        <th>Username</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Populate with pending user approvals from the database -->
                </tbody>
            </table>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Patrician College of Arts and Science. All rights reserved.</p>
    </footer>

    <script>
        // Fetch pending approvals from the API
        async function fetchPendingApprovals() {
            const response = await fetch('http://localhost:5000/api/admin/approvals');
            const data = await response.json();
            const tableBody = document.getElementById('approvalTable').querySelector('tbody');

            data.forEach(user => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${user.username}</td>
                    <td>
                        <button onclick="approveUser('${user.username}')">Approve</button>
                        <button onclick="denyUser('${user.username}')">Deny</button>
                    </td>
                `;
                tableBody.appendChild(row);
            });
        }

        async function approveUser(username) {
            const response = await fetch(`http://localhost:5000/api/admin/approve/${username}`, {
                method: 'POST'
            });
            const data = await response.json();
            alert(data.message);
            location.reload(); // Reload the page to see updated approvals
        }

        async function denyUser(username) {
            const response = await fetch(`http://localhost:5000/api/admin/deny/${username}`, {
                method: 'POST'
            });
            const data = await response.json();
            alert(data.message);
            location.reload(); // Reload the page to see updated approvals
        }

        fetchPendingApprovals(); // Call to fetch approvals when the page loads
    </script>
</body>
</html>
